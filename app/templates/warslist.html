<ul>
    <li ng-repeat="warrior in warriors">
        <p>
            <strong>name:</strong> {{warrior.name}} and
            <strong>DOB:</strong> {{warrior.birth_year}}
        </p>
        <p><strong>Gender:</strong> {{warrior.gender}} </p>
        <p><strong>Height:</strong> {{warrior.height}} </p>
    </li>
</ul>
